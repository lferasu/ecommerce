apiVersion: apps/v1
kind: Deployment
metadata:
  name: orderservice-deployment
  labels:
    app: orderservice
spec:
  replicas: 3
  selector:
    matchLabels:
      app: orderservice
  template:
    metadata:
      labels:
        app: orderservice

    spec:
      containers:
        - name: orderservice
          image: timnuwa/orderservice:latest
          ports:
            - containerPort: 8098
          env:
            - name: KEY1
              valueFrom:
                configMapKeyRef:
                  name: orderservice-config
                  key: someKey1
            - name: NEXT_SERVICE
              valueFrom:
                configMapKeyRef:
                  name: orderservice-config
                  key: nextService
            - name: SERVICE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: orderservice-secrets
                  key: service-api-key
            #MYSQL
            - name: MYSQL_HOST
              value: orderservice-db

            - name: MYSQL_USER
              value: root
            - name: MYSQL_PORT
              value: "8085"

            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: orderservice-secrets
                  key: mysql-root-password
