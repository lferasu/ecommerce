apiVersion: v1
kind: Service
metadata:
  name: userservice-db
spec:
  ports:
    - protocol: TCP
      port: 8085
      targetPort: auth-db-port
  selector:
    app: userservice-db
    tier: db
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: userservice-db
spec:
  selector:
    matchLabels:
      app: userservice-db
      tier: db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: userservice-db
        tier: db
    spec:
      containers:
        - image: mysql:5.6
          name: userservice-db
          env:
            # Use secret in real usage
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: userservice-secrets
                  key: mysql-root-password
          ports:
            - containerPort: 3306
              name: auth-db-port
          volumeMounts:
            - name: userservice-db-persistent-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: userservice-db-persistent-storage
          persistentVolumeClaim:
            claimName: userservice-pv-claim