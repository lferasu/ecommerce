<div class="card" style="width: 18rem; display: inline-block; margin :1vw" *ngFor="let product of products">
    <img class="card-img-top" src={{product.imageUrl}} height="200vh">
    <div class="card-body">
        <h5 class="card-title">{{product.name}} </h5>
        <p class="card-text">$ {{product.price}}</p>
        <p class="card-text">{{product.availableInventory}} &nbsp; {{product.unit}} in stock</p>

        <Button class="btn btn-primary" (click)="addToCart(product)">add to cart</Button>
        <!-- <a class="btn btn-primary" (click)="addToCart(product)"></a> -->
    </div>
</div>
