<div class="container" style="margin: auto; width: 90vh;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

                <li class="nav-item active">
                    <a class="nav-link" [routerLink]="['cc']" (click)="creditCard($event)">Credit Card </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['bank']" (click)="bank($event)">Bank Number </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['paypal']" (click)="paypal($event)">Paypal</a>
                </li>
            </ul>
        </div>
    </nav>

</div>
<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <div class="mb-3">
                <label for="username">Full name</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="username" placeholder="Username" disabled
                        value={{loggedInUser.fullName}}>
                    <div class="invalid-feedback" style="width: 100%;">
                        Your username is required.
                    </div>
                </div>
            </div>

            <!-- <div class="mb-3">
                <label for="email">Email <span class="text-muted">(Optional)</span></label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com">
                <div class="invalid-feedback">
                    Please enter a valid email address for shipping updates.
                </div>
            </div> -->

            <div class="mb-3">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="1234 Main St" disabled
                    value={{addressString}}>
                <div class="invalid-feedback">
                    Please enter your shipping address.
                </div>
            </div>

            <div class="mb-3">
                <label for="address2">Address 2 <span class="text-muted">(Optional)</span></label>
                <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
            </div>

            <div class="row">
                <div class="col-md-5 mb-3">
                    <label for="country">Country</label>
                    <select class="custom-select d-block w-100" id="country" required>
                        <option value="">Choose...</option>
                        <option>United States</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid country.
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="state">State</label>
                    <select class="custom-select d-block w-100" id="state" required>
                        <option value="">Choose...</option>
                        <option>California</option>
                    </select>
                    <div class="invalid-feedback">
                        Please provide a valid state.
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="zip">Zip</label>
                    <input type="text" class="form-control" id="zip" placeholder="" required>
                    <div class="invalid-feedback">
                        Zip code required.
                    </div>
                </div>
            </div>
            <hr class="mb-4">
        </div>
        <div class="col-lg-1 text-center">

        </div>
        <div class="col-lg-3 text-center">
            <router-outlet style="margin: 5vw;"></router-outlet>
            <div style=" width:15vw; margin: auto;">
                <button class="btn, btn-success" (click)="checkout()"> Make Payment</button>
            </div>
        </div>
    </div>
</div>
