apiVersion: apps/v1
kind: Deployment
metadata:
  name: clientservice-deployment
  labels:
    app: clientservice
spec:
  replicas: 3
  selector:
    matchLabels:
      app: clientservice
  template:
    metadata:
      labels:
        app: clientservice

    spec:
      containers:
        - name: clientservice
          image: timnuwa/clientservice:latest
          ports:
            - containerPort: 4200
          env:
            - name: KEY1
              valueFrom:
                configMapKeyRef:
                  name: clientservice-config
                  key: someKey1
            - name: NEXT_SERVICE
              valueFrom:
                configMapKeyRef:
                  name: clientservice-config
                  key: nextService
            - name: SERVICE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: clientservice-secrets
                  key: service-api-key
            #MYSQL
            - name: MYSQL_HOST
              value: clientservice-db

            - name: MYSQL_USER
              value: root
            - name: MYSQL_PORT
              value: "8085"

            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: clientservice-secrets
                  key: mysql-root-password
