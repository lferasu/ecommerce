apiVersion: apps/v1
kind: Deployment
metadata:
  name: paymentservice-deployment
  labels:
    app: paymentservice
spec:
  replicas: 3
  selector:
    matchLabels:
      app: paymentservice
  template:
    metadata:
      labels:
        app: paymentservice

    spec:
      containers:
        - name: paymentservice
          image: timnuwa/paymentservice:latest
          ports:
            - containerPort: 8094
          env:
            - name: KEY1
              valueFrom:
                configMapKeyRef:
                  name: paymentservice-config
                  key: someKey1
            - name: NEXT_SERVICE
              valueFrom:
                configMapKeyRef:
                  name: paymentservice-config
                  key: nextService
            - name: SERVICE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: paymentservice-secrets
                  key: service-api-key
            #MYSQL
            - name: MYSQL_HOST
              value: paymentservice-db

            - name: MYSQL_USER
              value: root
            - name: MYSQL_PORT
              value: "8085"

            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: paymentservice-secrets
                  key: mysql-root-password
